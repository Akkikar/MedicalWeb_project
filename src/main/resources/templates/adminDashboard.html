<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Med-Connect</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">
  <link href="css/boxicons.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="css/dashboard_style.css" rel="stylesheet">

  <style type="text/css">
  
  #header {
  background: #0e1a60;
  }
  
  	#header-image {
  max-height: 50px;
  margin-right: 6px;
}
  
  </style>
  
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a th:href="@{/adminDashboard}" class="logo d-flex align-items-center">
        <img src="images/logo.png" alt="" id="header-image">
      </a>
      <i class="bi bi-list toggle-sidebar-btn" style="color:white;"></i>
    </div><!-- End Logo -->

   
  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link " th:href="@{/adminDashboard}">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
      </li>
      
       <li class="nav-item">
        <a class="nav-link collapsed" th:href="@{/services}">
          <i class="bi bi-hospital"></i>
          <span>Services</span>
        </a>
      </li>
      
       <li class="nav-item">
        <a class="nav-link collapsed" th:href="@{/doctors}">
          <i class="bi bi-person-circle"></i>
          <span>Doctors</span>
        </a>
      </li>
      
       <li class="nav-item">
        <a class="nav-link collapsed" th:href="@{/appointments}">
          <i class="bi bi-list-check"></i>
          <span>Appointments</span>
        </a>
      </li>
     
	  
	  <li class="nav-item">
        <a class="nav-link collapsed" th:href="@{/signout}">
          <i class="bi bi-box-arrow-right"></i>
          <span>Sign Out</span>
        </a>
      </li>

    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Dashboard</h1>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

		 <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="row">
          
          
             <!-- Drivers Card -->
            <div class="col-xxl-4 col-xl-4">

              <div class="card info-card customers-card">

                <div class="card-body">
                  <h5 class="card-title">Services</h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-hospital"></i>
                    </div>
                    <div class="ps-3">
                      <h6 th:text="${servicesList}"></h6>
                    </div>
                  </div>

                </div>
              </div>

            </div><!-- End Customers Card -->
            
		  
			<!-- Drivers Card -->
            <div class="col-xxl-4 col-xl-4">

              <div class="card info-card customers-card">

                <div class="card-body">
                  <h5 class="card-title">Doctors</h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-person-circle"></i>
                    </div>
                    <div class="ps-3">
                      <h6 th:text="${doctorsList}"></h6>
                    </div>
                  </div>

                </div>
              </div>

            </div><!-- End Customers Card -->


			<!-- Students Card -->
            <div class="col-xxl-4 col-xl-4">

              <div class="card info-card customers-card">

                <div class="card-body">
                  <h5 class="card-title">Appointments</h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-list-check"></i>
                    </div>
                    <div class="ps-3">
                       <h6 th:text="${appointmentsList}"></h6>
                    </div>
                  </div>

                </div>
              </div>

            </div><!-- End Customers Card -->
        
          </div>
        </div><!-- End Left side columns -->
		

         
        </div><!-- End Right side columns -->

    </section>

  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<script src="js/tinymce.min.js"></script>
<!-- Template Main JS File -->
  <script src="js/main.js"></script>
  
</body>

</html>
